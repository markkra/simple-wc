<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WC</title>
    <script src="simple-wc.js"></script>
    <script>
      window.addEventListener('load', () => {
        const simpleWc = document.getElementById('myWC');
        simpleWc.addEventListener('mousemove', (e) => {
          console.log(`Event handler for ${e.target.tagName} with id ${e.target.id}. The event was ${e.type}. Mouse position: ${e.clientX}, ${e.clientY}`);
        });
      });
    </script>
  </head>

  <body>
    <simple-wc id="myWC"></simple-wc>
  </body>

</html>
